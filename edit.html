<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Edit User</title>
</head>
<body>
   <form action="/update" method="POST">
       <input type="hidden" id="userId" name="id" value="<%= user.id %>">

       <p>
           <label for="name">Name:</label>
           <input type="text" id="name" name="name" value="Stella Artaris" data-id="<%= user.id %>">
           <a href="index.html" style="margin-left: 200px;">Go to users</a>
       </p>
       <p>
           <label for="Nickname">Nickname:</label>
           <input type="text" id="Nickname" name="Nickname" value="Stellies">
       </p>
       <p>
           <label for="Age">Age:</label>
           <input type="number" id="Age" name="Age" value="54" min="1" max="100" style="font-size: 15px;">
       </p>
       <p>
           <label for="Bio">Bio:</label>
           <input type="text" id="Bio" name="Bio" value="jag gillar g책 p책 catwalk och dricka champange">
       </p>
       <p>
           <button type="button" id="updateBtn">Update</button>
       </p>
   </form>

   <script src="edit.js"></script>
</body>
</html>
